# Nginx config for FruitShop
# - Serves React static build from /var/www/fruit-shop/frontend/build
# - Proxies API requests to backend Node app on localhost:5000
# - Good defaults for SPA, uploads and file size

# upstream backend (adjust if using a different host or process manager)
upstream fruitshop_backend {
  server 127.0.0.1:5000;
  # if you run multiple backend instances, list them here
  # server 127.0.0.1:5001;
}

server {
  listen 80;
  listen [::]:80;
  server_name oanhtraicay.com www.oanhtraicay.com; # domain của bạn

  # Path to the React build
  root /var/www/fruit-shop/frontend/build;
  index index.html;

  # Increase allowed body size for uploads
  client_max_body_size 100M;

  # Static files cache
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|ttf|woff|woff2|eot)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri $uri/ =404;
  }

  # Serve uploads directly if you copy backend/uploads to a public path
  # Uncomment and adjust if you host uploads on the file system
  # location /uploads/ {
  #   alias /var/www/fruit-shop/backend/uploads/;
  #   access_log off;
  #   expires 7d;
  # }

  # Proxy API requests to backend
  # Adjust prefix (here we proxy /api and /socket) to match your backend routes
  location /api/ {
    proxy_pass http://fruitshop_backend/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_buffering off; # useful for streaming / websockets
  }

  # Proxy WebSocket or socket endpoints if used
  location /socket.io/ {
    proxy_pass http://fruitshop_backend/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # All other requests -> serve React app (SPA fallback to index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Security headers (basic)
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "no-referrer-when-downgrade";

  # Logging
  access_log /var/log/nginx/fruitshop.access.log;
  error_log /var/log/nginx/fruitshop.error.log warn;
}

